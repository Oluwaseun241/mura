<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Detection</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Assuming a shared CSS file -->
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-top: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      label {
        font-size: 1.1rem;
        margin-bottom: 10px;
        color: #555;
      }

      input[type="file"],
      input[type="text"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 1rem;
        width: 100%;
        max-width: 400px;
      }

      button {
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .loader-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loader {
        margin-top: 10px;
        border: 10px solid #f3f3f3;
        border-radius: 50%;
        border-top: 10px solid #007bff;
        border-bottom: 10px solid #007bff;
        width: 25px;
        height: 25px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
      }

      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transfrom: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .result {
        margin-top: 30px;
        text-align: center;
        width: 80%;
        max-width: 700px;
      }

      .error {
        color: red;
      }

      .navigation {
        margin-top: 20px;
      }

      .navigation a {
        padding: 10px 20px;
        background-color: lightgrey;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .navigation a:hover {
        background-color: grey;
      }

      /* Mobile Styles */
      @media (max-width: 768px) {
        form {
          width: 90%;
        }

        .recipe {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Food Detection</h1>

    <form id="foodDetectionForm" enctype="multipart/form-data">
      <label for="foodImageUpload">Upload an image of cooked food:</label>
      <input
        type="file"
        id="foodImageUpload"
        name="image"
        accept="image/*"
        required
      />

      <button type="submit">Detect Ingredients</button>
    </form>

    <div class="navigation">
      <a href="index.html">Go to Mura</a>
    </div>

    <div class="result" id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
      document
        .getElementById("foodDetectionForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = `<div class="loader-wrapper"><div class="loader"></div></div>`;

          try {
            const response = await fetch(
              "https://mura-cfpjfgg6ca-bq.a.run.app/detect-food",
              {
                method: "POST",
                body: formData,
              },
            );

            const result = await response.json();

            if (!response.ok) {
              throw new Error(result.error);
            }

            if (result) {
              const recipeHtml = marked.parse(result.data);
              resultDiv.innerHTML = `
                        <div class="recipe">
                            <h2>Recipe</h2>
                            <div>${recipeHtml}</div>
                        </div>
                    `;
              //displayIngredients(result.data);
            } else {
              resultDiv.innerHTML = `<p class="error">No ingredients detected. Please try another image.</p>`;
            }
          } catch (error) {
            resultDiv.innerHTML = `<p class="error">${error.message}</p>`;
          }
        });
    </script>
    <!-- Assuming a new script for this page -->
  </body>
</html>
